{% extends "Radmins/header.html" %}
{% block content %}
	<h3>Activities <span class="glyphicon glyphicon-list-alt"></h3>
	<br>
	{% for activity in object_list %}
		<h5>{{ activity.date|date:"Y-m-d" }}<a class='name' href="/activities/{{activity.id}}">  {{ activity.title }}</a> - {{ activity.points }}<p> Points </p></h5>
		<br>
	{% endfor %}
{% endblock %}
