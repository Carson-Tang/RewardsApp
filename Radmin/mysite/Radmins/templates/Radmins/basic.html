<style>
@keyframes shake {
  0% { transform: translate(4px, 5px); color: red; }
  10% { transform: translate(-5px, -6px); color: #00f2ff; }
  20% { transform: translate(-3px, 4px); color: red; }
  30% { transform: translate(6px, 3px); color: #00f2ff; }
  40% { transform: translate(5px, -3px); color: red; }
  50% { transform: translate(-4px, 3px); color: #00f2ff; }
  60% { transform: translate(-5px, -5px); color: red; }
  70% { transform: translate(6px, 5px); color: #00f2ff; }
  80% { transform: translate(-5px, -4px); color: red; }
  90% { transform: translate(4px, 6px); color: #00f2ff; }
  100% { transform: translate(-5px, -5px); color: red; }
}
 
</style> 
{% extends "Radmins/header.html" %}

{% block content %}
    {% for c in content %}
        <p>{{c}}</p>
    {% endfor %}
{% endblock %}
