<style>
h1 {
font-family: "Arial Black";
font-size: 150px;
color: red;
animation: shake 0.5s;
animation-iteration-count: infinite;
}

h2 {
font-family: "Tahoma";
font-size: 50px;
animation: example 3s;
animation-iteration-count: infinite;
}

.link{
font-size: 30px;
font-family: "Tahoma";
}

.list_head {
font-family: "Tahoma";
font-size: 20px;
}

.one{
display: inline-block;
border: 2px solid black;
vertical-align: top;
padding-left: 15px;
padding-right: 15px;
background-color: #99ccff;
float: left;
width: 25%;
clear: both;
}

@keyframes shake {
  0% { transform: translate(4px, 5px); color: red; }
  10% { transform: translate(-5px, -6px); color: #00f2ff; }
  20% { transform: translate(-3px, 4px); color: red; }
  30% { transform: translate(6px, 3px); color: #00f2ff; }
  40% { transform: translate(5px, -3px); color: red; }
  50% { transform: translate(-4px, 3px); color: #00f2ff; }
  60% { transform: translate(-5px, -5px); color: red; }
  70% { transform: translate(6px, 5px); color: #00f2ff; }
  80% { transform: translate(-5px, -4px); color: red; }
  90% { transform: translate(4px, 6px); color: #00f2ff; }
  100% { transform: translate(-5px, -5px); color: red; }
}

@keyframes example {
  0%   {color: red;}
  20%  {color: yellow;}
  40%  {color: green;}
  60%  {color: blue;}
  80% {color: purple;}
  100% {color: red;}
}


</style>
<h1>RAMS REWARDS<h1>
<h2>Students</h2>

<a class="link" href='localhost:8000/radmin/'>Link to Activities</a>

<div>
<p>One Time Activities:</p>
{% if students %}
    <ul id="onetime">
    {% for student in students %}
        <li>
		<span>
            {{student.student_name}}<a> - </a>{{student.student_grade}}<a> </a>Grade<a> - </a>{{student.student_score}}<a> Points</a>
		</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No One Time Activities</p>
{% endif %}
</div>
